apiVersion: v1
kind: Namespace
metadata:
  name: ${{ values.app_name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.app_name }}
  namespace: ${{ values.app_name }}
spec:
  selector:
    matchLabels:
      app: ${{ values.app_name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: ${{ values.app_name }}
    spec:
      containers:
      - image: ${{ values.docker_registry }}/${{ values.app_name }}:latest
        imagePullPolicy: Always
        name: ${{ values.app_name }}
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.app_name }}
  namespace: ${{ values.app_name }}
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: ${{ values.app_name }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ values.app_name }}
  namespace: ${{ values.app_name }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: ${{ values.subnets }}
    alb.ingress.kubernetes.io/tags: Environment=production,Team=${{ values.team }}
spec:
  ingressClassName: alb
  rules:
    - host: ${{ values.app_name }}.gdantas.com.br
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: ${{ values.app_name }}
                port:
                  number: 80
